<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>

<body>
    <form target="_blank" autocomplete="off" method="get" novalidate>
        <h1>Form</h1>

        <fieldset>
            <legend>Personal Details:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required>
        </fieldset>
        <br><br>

        <input type="radio" id="Male" name="fav_language" value="Male" required>
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="fav_language" value="Female" required>
        <label for="Female">Female</label><br>
        <br><br>

        <textarea name="message" rows="5" cols="15" readonly>Address</textarea>
        <br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>

        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="12345 67890" pattern="[0-9]{5}-[0-9]{5}"
            required><br><br>

        <label for="email" aria-required="true">Enter your email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="myfile" aria-required="true" >Select a file:</label>
        <input type="file" id="myfile" name="myfile" multiple>
        <br><br>

        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" onclick="alert('Form submitted')" value="Submit">
        <input type="reset">

    </form>
</body>

</html>
