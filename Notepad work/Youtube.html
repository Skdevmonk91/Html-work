<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Ex</title>
</head>

<body>
    <h4>Youtube In Html:</h4>
    <iframe width="300px" height="300px" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
    <br>
    <hr>

    <h4>Youtube Autoplay & Muted:</h4>
    <iframe width="250px" height="250px" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
    <br>
    <hr>

    <h4>Youtube Loop:</h4>
    <iframe width="200px" height="200px" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
    </iframe>
    <br>
    <hr>

    <h4>Youtube Controls:</h4>
    <iframe width="150px" height="150px" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
    </iframe>
    <br>
    <hr>

</body>
</html>
